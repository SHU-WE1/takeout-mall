version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: sky-mysql
    restart: always
    # 生产环境：不暴露端口到外部，仅内部访问
    # ports:
    #   - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/sql:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - sky-network

  # Redis 缓存服务
  redis:
    image: redis:7.0-alpine
    container_name: sky-redis
    restart: always
    # 生产环境：不暴露端口到外部，仅内部访问
    # ports:
    #   - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - sky-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: sky-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SKY_DATASOURCE_HOST=${SKY_DATASOURCE_HOST}
      - SKY_DATASOURCE_PORT=${SKY_DATASOURCE_PORT}
      - SKY_DATASOURCE_DATABASE=${SKY_DATASOURCE_DATABASE}
      - SKY_DATASOURCE_USERNAME=${SKY_DATASOURCE_USERNAME}
      - SKY_DATASOURCE_PASSWORD=${SKY_DATASOURCE_PASSWORD}
      - SKY_REDIS_HOST=${SKY_REDIS_HOST}
      - SKY_REDIS_PORT=${SKY_REDIS_PORT}
      - SKY_REDIS_PASSWORD=${SKY_REDIS_PASSWORD}
      - SKY_REDIS_DATABASE=${SKY_REDIS_DATABASE}
      - SKY_ALIOSS_ENDPOINT=${SKY_ALIOSS_ENDPOINT}
      - SKY_ALIOSS_ACCESS_KEY_ID=${SKY_ALIOSS_ACCESS_KEY_ID}
      - SKY_ALIOSS_ACCESS_KEY_SECRET=${SKY_ALIOSS_ACCESS_KEY_SECRET}
      - SKY_ALIOSS_BUCKET_NAME=${SKY_ALIOSS_BUCKET_NAME}
      - SKY_WECHAT_APPID=${SKY_WECHAT_APPID}
      - SKY_WECHAT_SECRET=${SKY_WECHAT_SECRET}
      - SKY_WECHAT_MCHID=${SKY_WECHAT_MCHID}
      - SKY_WECHAT_MCH_SERIAL_NO=${SKY_WECHAT_MCH_SERIAL_NO}
      - SKY_WECHAT_PRIVATE_KEY_FILE_PATH=${SKY_WECHAT_PRIVATE_KEY_FILE_PATH}
      - SKY_WECHAT_API_V3_KEY=${SKY_WECHAT_API_V3_KEY}
      - SKY_WECHAT_PAY_CERT_FILE_PATH=${SKY_WECHAT_PAY_CERT_FILE_PATH}
      - SKY_WECHAT_NOTIFY_URL=${SKY_WECHAT_NOTIFY_URL}
      - SKY_WECHAT_REFUND_NOTIFY_URL=${SKY_WECHAT_REFUND_NOTIFY_URL}
    volumes:
      - ./certs:/app/certs
    depends_on:
      - mysql
      - redis
    networks:
      - sky-network

  # 前端服务
  frontend:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: sky-frontend
    restart: always
    ports:
      - "80:80"  # 生产环境使用标准HTTP端口
    depends_on:
      - backend
    networks:
      - sky-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  sky-network:
    driver: bridge

